<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LibraNet - Login</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#FFFFFF">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- External CSS -->
  <link rel="stylesheet" href="overallCSS.css" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Mobile Topbar -->
  <header class="top-nav flex justify-between items-center px-4 py-2 bg-[#18354a] text-white shadow md:hidden fixed top-0 left-0 right-0 z-50">
    <button id="hamburger" class="text-2xl">
      <i class="fas fa-bars"></i>
    </button>
    <div class="flex items-center space-x-2">
      <i class="fas fa-book-open text-xl"></i>
      <span class="font-bold">LibraNet</span>
    </div>
    
    <div class="flex items-center space-x-4">
      <button class="install-btn p-2 bg-[#18354a] text-white rounded-full hover:bg-[#415977] transition">
       <i class="fa-solid fa-download"></i>
      </button>
      <i class="fas fa-user-circle"></i>
    </div>
  </header>

  <!-- Desktop Topbar -->
  <header class="top-nav hidden md:flex justify-between items-center px-6 py-4 bg-[#18354a] text-white shadow fixed top-0 left-0 right-0 z-50">
    <div class="flex items-center space-x-4">
      <i class="fas fa-book-open text-2xl"></i>
      <span class="text-xl font-bold">LibraNet</span>
    </div>
    <nav class="flex items-center space-x-6">
      <button class="install-btn px-4 py-2 bg-[#18354a] text-white rounded-full hover:bg-[#415977] transition">
       <i class="fa-solid fa-download"></i> <span class="font-bold">Install LibraNet</span>
      </button>
      <a href="#"><i class="fas fa-user-circle"></i> Login</a>
    </nav>
  </header>

  <!-- Sidebar -->
  <div class="flex flex-1 pt-[48px] md:pt-[64px]">
    <aside id="sidebar" class="side-nav bg-[#61584D] px-2 py-3 w-60 min-h-screen hidden md:flex flex-col fixed left-0 top-[48px] md:top-[64px] z-40">
      <!-- Empty sidebar - only showing the color -->
      <div class="space-y-1 pt-4 mt-auto mb-2">
        <a href="#" class="flex items-center gap-2 text-white">
          <i class="fas fa-question-circle"></i>
          Help & Support
        </a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content flex-1 px-4 md:ml-60 md:px-6 flex justify-center items-start min-h-[calc(100vh-6rem)]">
      <div class="login-box">
        <h2 class="text-center text-2xl font-semibold mb-12">Login as a Librarian</h2>

        <!-- Email input -->
        <div class="flex flex-col mb-4 w-full max-w-[650px]">
          <div class="flex items-center">
            <label for="email" class="label">Email:</label>
            <input type="text" id="email" placeholder="example@Libranet.ac.ae" class="input-field" />
          </div>
          <p id="emailError" class="text-sm text-red-500 ml-[110px] mt-1 hidden">
            Please enter a valid email.
          </p>
        </div>

        <!-- Password input -->
        <div class="flex flex-col mb-8 w-full max-w-[650px]">
          <div class="flex items-center relative">
            <label for="password" class="label">Password:</label>
            <input type="password" id="password" placeholder="Enter password" class="input-field pr-10" />
            <button type="button" id="togglePassword">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <p id="passwordError" class="text-sm text-red-500 ml-[110px] mt-1 hidden">
            Password must be at least 8 characters.
          </p>
        </div>

        <div class="flex justify-between items-center text-base mb-10 pl-[110px] pr-2 mt-4">
          <label class="flex items-center gap-2">
            <input type="checkbox" /> Remember me
          </label>
          <a href="#" class="link-btn text-base">Forgot Password?</a>
        </div>

        <div class="text-center mb-10 pl-16">
          <button id="loginBtn" disabled class="btn-disabled">Login</button>
        </div>

        <p class="text-center text-base pl-16">
          Don't have an account? <a href="#" class="link-btn">Sign up!</a>
        </p>
      </div>
    </main>
  </div>

  <!-- External JS -->
  <script src="librarianLoginJscript.js"></script>
</body>
</html>
