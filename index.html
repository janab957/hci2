<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LibraNet</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#FFFFFF">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="overallCSS.css"/>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Mobile Topbar -->
  <header class="top-nav flex justify-between items-center px-4 py-2 bg-[#18354a] text-white shadow md:hidden fixed top-0 left-0 right-0 z-50">
    <button id="hamburger" class="text-2xl">
      <i class="fas fa-bars"></i>
    </button>
    <div class="flex items-center space-x-2">
      <i class="fas fa-book-open text-xl"></i>
      <span class="font-bold">LibraNet</span>
    </div>
    
    <div class="flex items-center space-x-4">
      <i class="fas fa-user-circle"></i>
    </div>
  </header>

  <!-- Desktop Topbar -->
  <header class="top-nav hidden md:flex justify-between items-center px-6 py-4 bg-[#18354a] text-white shadow fixed top-0 left-0 right-0 z-50">
    <div class="flex items-center space-x-6">
      <i class="fas fa-book-open text-2xl"></i>
      <span class="text-xl font-bold">LibraNet</span>
    </div>
    <nav class="flex items-center space-x-6">
      <a href="#"><i class="fas fa-user-circle"></i> Hello, Adrian</a>
    </nav>
  </header>

  <!-- Sidebar -->
  <div class="flex flex-1 pt-[48px] md:pt-[64px]">
    <aside id="sidebar" class="side-nav bg-[#61584D] px-2 py-3 w-60 min-h-screen hidden md:flex flex-col fixed left-0 top-[48px] md:top-[64px] z-40">
      <!-- Sidebar content is hidden but color is maintained -->
      <div class="space-y-1">
        <!-- Empty space to maintain color -->
      </div>

      <!-- Bottom section: spaced downward but not to bottom -->
      <div class="space-y-1 pt-4 mt-32">
        <!-- Empty space to maintain color -->
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content flex-1 px-4 md:ml-60 md:px-6">
      <!-- Search bar -->
      <div class="search-container flex items-center space-x-2 mt-4 mb-8">
        <input type="text" placeholder="Search" class="flex-1 md:w-1/2 px-4 py-2 border border-gray-300 rounded-full" />
        <button class="bg-[#6D7F96] text-white px-3 py-2 rounded-full hover:bg-[#415977] transition">
          <i class="fas fa-search"></i>
        </button>
      </div>

      <!-- Quick Access Section -->
      <section>
        <h2 class="text-2xl md:text-3xl font-bold mb-4">Quick Access</h2>

        <div class="quick-access-grid grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 md:gap-6">
          <!-- BOOKS -->
          <div class="quick-card bg-white p-4 md:p-6 rounded-lg shadow-md">
            <h3 class="card-title text-lg md:text-xl font-bold mb-2 text-[#61584D]">üìö BOOKS</h3>
            <div class="card-info-row flex justify-between items-center">
              <p class="card-sub text-gray-600">Available: 200 Books</p>
              <a href="#" class="card-link text-[#6D7F96] hover:underline">View More &gt;</a>
            </div>
          </div>

          <!-- COMPUTERS & PROGRAMS -->
          <div class="quick-card bg-white p-4 md:p-6 rounded-lg shadow-md">
            <h3 class="card-title text-lg md:text-xl font-bold mb-2 text-[#61584D]">üíª COMPUTERS & PROGRAMS</h3>
            <div class="card-info-row flex justify-between items-center">
              <p class="card-sub text-gray-600">Available: 8 Computers</p>
              <a href="#" class="card-link text-[#6D7F96] hover:underline">View More &gt;</a>
            </div>
          </div>

          <!-- MEETING ROOMS -->
          <div class="quick-card bg-white p-4 md:p-6 rounded-lg shadow-md">
            <h3 class="card-title text-lg md:text-xl font-bold mb-2 text-[#61584D]">üè¢ MEETING ROOMS</h3>
            <div class="card-info-row flex justify-between items-center">
              <p class="card-sub text-gray-600">Available: 2 Rooms</p>
              <a href="#" class="card-link text-[#6D7F96] hover:underline">View More &gt;</a>
            </div>
          </div>

          <!-- MAGAZINES -->
          <div class="quick-card bg-white p-4 md:p-6 rounded-lg shadow-md">
            <h3 class="card-title text-lg md:text-xl font-bold mb-2 text-[#61584D]">üì∞ MAGAZINES</h3>
            <div class="card-info-row flex justify-between items-center">
              <p class="card-sub text-gray-600">Available: 34 Magazines</p>
              <a href="#" class="card-link text-[#6D7F96] hover:underline">View More &gt;</a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="librarianDashboardJscript.js"></script>
</body>
</html>
