
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LibraNet - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="overallCSS.css" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Mobile Topbar -->
  <header class="top-nav flex justify-between items-center px-4 py-2 bg-[#18354a] text-white shadow md:hidden fixed top-0 left-0 right-0 z-50">
    <div class="flex items-center space-x-2">
      <i class="fas fa-book-open text-xl"></i>
      <span class="font-bold">LibraNet</span>
    </div>
    <i class="fas fa-user-circle text-xl"></i>
  </header>

  <!-- Desktop Topbar -->
  <header class="top-nav hidden md:flex justify-between items-center px-6 py-4 bg-[#18354a] text-white shadow fixed top-0 left-0 right-0 z-50">
    <div class="flex items-center space-x-4">
      <i class="fas fa-book-open text-2xl"></i>
      <span class="text-xl font-bold">LibraNet</span>
    </div>
    <i class="fas fa-user-circle text-2xl"></i>
  </header>

  <!-- Sidebar placeholder background (not visible, just color on desktop) -->
  <div class="hidden md:block fixed top-[64px] left-0 w-60 h-full bg-[#61584D]"></div>

  <!-- Main Content Wrapper -->
  <div class="flex flex-1 pt-[64px] md:ml-60 justify-center items-center min-h-screen px-4">
    <main class="w-full max-w-xl p-4">
      <div class="login-box">
        <h2 class="text-center text-2xl font-semibold mb-8">Login as a Librarian</h2>

        <!-- Email input -->
        <div class="flex flex-col mb-4">
          <label for="email" class="label">Email:</label>
          <input type="text" id="email" placeholder="example@Libranet.ac.ae" class="input-field" />
          <p id="emailError" class="text-sm text-red-500 mt-1 hidden">
            Please enter a valid email.
          </p>
        </div>

        <!-- Password input -->
        <div class="flex flex-col mb-6 relative">
          <label for="password" class="label">Password:</label>
          <input type="password" id="password" placeholder="Enter password" class="input-field pr-10" />
          <button type="button" id="togglePassword" class="absolute right-4 top-[42px]">
            <i class="fas fa-eye"></i>
          </button>
          <p id="passwordError" class="text-sm text-red-500 mt-1 hidden">
            Password must be at least 8 characters.
          </p>
        </div>

        <div class="flex justify-between items-center text-sm mb-4">
          <label class="flex items-center gap-2">
            <input type="checkbox" /> Remember me
          </label>
          <a href="#" class="link-btn">Forgot Password?</a>
        </div>

        <div class="text-center mb-4">
          <button id="loginBtn" disabled class="btn-disabled w-full">Login</button>
        </div>

        <p class="text-center text-sm">
          Donâ€™t have an account? <a href="#" class="link-btn">Sign up!</a>
        </p>
      </div>
    </main>
  </div>

  <script src="librarianLoginJscript.js"></script>
</body>
</html>
