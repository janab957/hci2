<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LibraNet - Login</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- External CSS -->
  <link rel="stylesheet" href="overallCSS.css" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Topbar (mobile + desktop) -->
  <header class="top-nav flex justify-between items-center px-4 md:px-6 py-2 md:py-4 bg-[#18354a] text-white shadow fixed top-0 left-0 right-0 z-50">
    <div class="flex items-center space-x-2">
      <i class="fas fa-book-open text-xl md:text-2xl"></i>
      <span class="font-bold text-lg md:text-xl">LibraNet</span>
    </div>
    <div class="flex items-center">
      <i class="fas fa-user-circle text-xl md:text-2xl"></i>
    </div>
  </header>

  <!-- Sidebar background color only (visible on md and up) -->
  <aside class="hidden md:flex flex-col bg-[#61584D] text-white w-60 fixed top-[64px] bottom-0 left-0 py-4 px-4 z-40">
    <div class="mt-auto mb-2 ml-1">
      <a href="#" class="flex items-center gap-2 text-white">
        <i class="fas fa-question-circle"></i>
        Help & Support
      </a>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 flex justify-center items-center pt-[80px] md:pt-[100px] px-4 md:ml-60">
    <div class="login-box w-full max-w-xl">
      <h2 class="text-center text-2xl font-semibold mb-12">Login as a Librarian</h2>

      <!-- Email -->
      <div class="flex flex-col mb-4 w-full">
        <div class="flex items-center">
          <label for="email" class="label">Email:</label>
          <input type="text" id="email" placeholder="example@Libranet.ac.ae" class="input-field" />
        </div>
        <p id="emailError" class="text-sm text-red-500 ml-[110px] mt-1 hidden">
          Please enter a valid email.
        </p>
      </div>

      <!-- Password -->
      <div class="flex flex-col mb-8 w-full">
        <div class="flex items-center relative">
          <label for="password" class="label">Password:</label>
          <input type="password" id="password" placeholder="Enter password" class="input-field pr-10" />
          <button type="button" id="togglePassword">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <p id="passwordError" class="text-sm text-red-500 ml-[110px] mt-1 hidden">
          Password must be at least 8 characters.
        </p>
      </div>

      <!-- Options -->
      <div class="flex justify-between items-center text-base mb-10 pl-[110px] pr-2 mt-4">
        <label class="flex items-center gap-2">
          <input type="checkbox" /> Remember me
        </label>
        <a href="#" class="link-btn text-base">Forgot Password?</a>
      </div>

      <!-- Login button -->
      <div class="text-center mb-10 pl-16">
        <button id="loginBtn" disabled class="btn-disabled">Login</button>
      </div>

      <!-- Signup -->
      <p class="text-center text-base pl-16">
        Donâ€™t have an account? <a href="#" class="link-btn">Sign up!</a>
      </p>
    </div>
  </main>

  <!-- JS -->
  <script src="librarianLoginJscript.js"></script>
</body>
</html>
